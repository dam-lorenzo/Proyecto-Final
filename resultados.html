    <div class="container">
        <h1>Buscar resultados</h1>
            <p class="">Elija nombre y fecha para buscar los resultados cargados</p>
            <form class="form-inline">
                <div class="form-group">
                    <label for="player">Nombre</label>
                    <select type="text" class="form-control" id="playerSelector" style="max-width: 200px;">
                        <option value="0">Elija una nombre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Fecha</label>
                    <select type="number" class="form-control" id="matchdaySelector" maxlength="2" style="max-width: 80px;">
                        <option value="0">...</option>
                    </select>
                </div>
                <button type="button" class="btn btn-default" id='searchButton'>Buscar</button>
            </form>
            <br>
            <br>
    </div>
    <div class="container table-responsive" id="tableContainer">
        <table class="table table-striped" id='resultTable' style="display: none">

                <tr>
                    <th>#</th>
                    <th>Local</th>
                    <th>Resultado</th>
