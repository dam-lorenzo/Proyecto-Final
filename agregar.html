</head>
<body>
    <nav class="navbar navbar-inverse" id='navBar'>
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>

                <li style="background-color: #3a2020;"><a href="#" id="refreshAPI">Actualizar partidos guardados</a></li>
            </ul>
          </div>
        </div>
    </nav>
    
    <div class="container table-responsive">
        <h1>Agregar resultados</h1>
        <form class="form-inline">
            <div class="form-group">
                <label for="player">Nombre</label>
                <select type="text" class="form-control" id="playerSelector" style="max-width: 160px;">
                    <option value="chose">Elija un nombre</option>
                    <option value="add">Agregar participante</option>
                </select>
                <input type="text" class="form-control" id="playerName" placeholder="Nombre" style="display: none">
            </div>
            <div class="form-group">
                <label for="matchday">Fecha</label>
                <select type="number" class="form-control" id="matchdaySelector" maxlength="2" style="max-width: 60px;">
                    <option value="0">...</option>
                </select>
            </div>
        </form>
        <br>
        <br>
        <table class="table table-striped" id='TableToComplete' style="display: none">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Local</th>
                    <th>Resultado</th>
                    <th>Visitante</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
        <br>
        <br>
        <button type="submit" class="btn btn-default" id='addButton' style="display: none">Enviar resultados</button>
    </div>
    <br>
    <br>

    <footer class="container-fluid text-center fixed-bottom"> 
        <p>Prode Premier League 2021-2022  -----  API provista por https://www.football-data.org/</p>
    </footer>
